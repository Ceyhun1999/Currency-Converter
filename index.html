<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="site">
        <div class="menu">
            <img src="./img/Asset 1@3x 1.png" alt="BankLogo">
            <ul class="ulMenu">
                <button class="liMenu">БАНК</button>
                <button class="liMenu">БИЗНЕС</button>
                <button class="liMenu">ИНВЕСТЕЦИИ</button>
                <button class="liMenu">СТРАХОВАНИЕ</button>
                <button class="liMenu">МОБАЙЛ</button>
                <button class="liMenu">ПУТЕШЕТСВИЕ</button>
                <button class="liMenu">РАЗВЛЕЧЕНИЯ</button>
            </ul>
            <button class="exit">Войти</button>
        </div>
        <div class="mainContent">
            <div class="pDiv"><p class="pKonvet">Конвертер валют онлайн</p></div>
            <div class="leftANDright">
            <div class="left">
                <p class="psk">У меня есть</p>
                <ul class="ulCurrency">
                    <button class="currency RUBleft">RUB</button>
                    <button class="currency USDleft">USD</button>
                    <button class="currency EURleft">EUR</button>
                    <button class="currency GBPleft">GBP</button>
                </ul>
                <input class="leftInput" value="1" type="number"  >
                <div class="leftInputDiv"></div>
            </div>
            <div class="right">
                <p class="psk">Хочу приобрести</p>
                <ul class="ulCurrency">
                    <button class="currency RUBright">RUB</button>
                    <button class="currency USDright">USD</button>
                    <button class="currency EURright">EUR</button>
                    <button class="currency GBPright">GBP</button>
                </ul>
                <input class="rightInput" type="number">
               <div class="rightInputDiv"></div>
            </div>
            </div>
        </div>
        </div>
    <script src="./js/javascript.js"></script>
</body>
</html>
